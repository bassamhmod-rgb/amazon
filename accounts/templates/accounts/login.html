<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول التاجر | Amazon Syria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1A2A4A;
            --accent-color: #FFB400;
            --light-bg: #F3F5F7;
        }

        body {
            background-color: var(--light-bg);
            font-family: "Cairo", sans-serif;
        }

        .login-container {
            max-width: 440px;
            margin: 4rem auto;
            background: #fff;
            padding: 2.2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.08);
            border: 1px solid #dfe3e8;
        }

        .login-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* ⬇️ جعل الحقول بنفس طول زر الدخول ونفس الحواف */
        .login-container input {
            width: 100%;
            border-radius: 12px !important;
            padding: .65rem 1rem !important;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .login-container label {
            font-weight: 600;
            color: #333;
            margin-top: .45rem;
            margin-bottom: .15rem;
            display: block;
        }

        .login-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: #fff;
            padding: .75rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            margin-top: .7rem;
        }

        .login-btn:hover {
            background-color: #111e36;
        }

        .note-box {
            margin-top: 1.2rem;
            background-color: #fffbea;
            color: #92400e;
            border: 1px solid #fcd34d;
            font-size: .9rem;
            padding: .9rem 1rem;
            border-radius: 12px;
        }

        .contact-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .contact-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-container">

            <h2 class="text-center login-title mb-3">تسجيل دخول التاجر</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="login-btn">
                    تسجيل الدخول
                </button>
            </form>

            <!-- تنويه -->
            <div class="note-box">
                <strong>تنويه:</strong><br>
                إذا لم تكن تمتلك حساب تاجر، يمكنك التواصل مع المسؤول لإنشاء حساب جديد.
                <br><br>

                <div class="contact-links">
                    واتساب: <a href="https://wa.me/9639XXXXXXXX">اضغط هنا</a><br>
                    البريد الإلكتروني: <a href="mailto:admin@amazonsyria.com">admin@amazonsyria.com</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
