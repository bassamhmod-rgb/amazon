{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة فئة – {{ store.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body {
            background:#f7f9fc;
            font-family:"Cairo",sans-serif;
            overflow-x:hidden;
        }

        /* ===== SIDEBAR ===== */
        .sidebar{
            width:230px;
            background:#fff;
            height:100vh;
            position:fixed;
            top:0;
            right:0;
            padding:20px 15px;
            border-left:1px solid #e0e0e0;
            transition:.3s;
            z-index:1000;
        }

        .sidebar a{
            display:block;
            padding:10px 12px;
            margin-bottom:8px;
            color:#333;
            border-radius:8px;
            text-decoration:none;
        }
        .sidebar a:hover{
            background:#e9f2ff;
            color:#0d6efd;
        }

        /* ===== CONTENT ===== */
        .content{
            margin-right:240px;
            padding:20px;
            transition:.3s;
        }

        /* ===== ARROW ===== */
        #sidebarArrow{
            display:none;
        }

        /* ===== MOBILE ===== */
        @media (max-width:768px){
            .sidebar{ right:-260px; }
            .sidebar.active{ right:0; }
            .content{ margin-right:0; }

            #sidebarArrow{
                display:flex;
                position:fixed;
                top:50%;
                right:0;
                transform:translateY(-50%);
                width:26px;
                height:48px;
                background:#1A2A4A;
                color:#fff;
                border-radius:10px 0 0 10px;
                align-items:center;
                justify-content:center;
                font-size:18px;
                cursor:pointer;
                z-index:1001;
                box-shadow:-3px 0 10px rgba(0,0,0,.15);
                user-select:none;
            }
        }
    </style>
</head>

<body>

<!-- سهم السايدبار -->
<div id="sidebarArrow">❯</div>

<!-- السايدبار -->
{% include "dashboard/sidebar.html" %}

<!-- المحتوى -->
<div class="content">

    <h3 class="mb-3">➕ إضافة فئة جديدة</h3>

    <form method="post" class="bg-white p-4 rounded shadow-sm" style="max-width:500px;">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">اسم الفئة</label>
            <input type="text"
                   name="name"
                   id="name"
                   class="form-control"
                   required>
        </div>

        <div class="d-flex gap-2 flex-wrap">
            <button type="submit" class="btn btn-primary">
                حفظ الفئة
            </button>

            <a href="{% url 'dashboard:categories_list' store.slug %}"
               class="btn btn-secondary">
                إلغاء
            </a>
        </div>
    </form>

</div>

<!-- JS السهم -->
<script>
    const sidebar = document.getElementById("sidebar");
    const arrow = document.getElementById("sidebarArrow");

    arrow.onclick = () => {
        sidebar.classList.toggle("active");
        arrow.innerHTML = sidebar.classList.contains("active") ? "❮" : "❯";
    };
</script>

</body>
</html>
