{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة فئة – {{ store.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { background:#f7f9fc; font-family:"Cairo",sans-serif; }
        .sidebar {
            width: 230px; background:#fff; height:100vh; position:fixed; top:0; right:0;
            padding:20px 15px; border-left:1px solid #e0e0e0;
        }
        .sidebar a { display:block; padding:10px 12px; margin-bottom:8px; color:#333;
                     border-radius:8px; text-decoration:none; }
        .sidebar a:hover { background:#e9f2ff; color:#0d6efd; }
        .content { margin-right:240px; padding:20px; }
        @media (max-width:768px){
            .sidebar{ right:-260px; transition:.3s; }
            .sidebar.active{ right:0; }
            .content{ margin-right:0; }
            #toggleSidebar{ display:inline-block; }
        }
        #toggleSidebar{ display:none; font-size:28px; background:none; border:none; margin-bottom:10px; }
    </style>
</head>

<body>

<button id="toggleSidebar">☰</button>
<!-- Sidebar -->
{% include "dashboard/sidebar.html" %}

<!-- Content -->
<div class="content">

    <h3 class="mb-3">إضافة فئة جديدة</h3>

    <form method="post" class="bg-white p-3 rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">اسم الفئة</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">حفظ الفئة</button>
        <a href="{% url 'dashboard:categories_list' store.slug %}" class="btn btn-secondary">إلغاء</a>
    </form>

</div>

<script>
    document.getElementById("toggleSidebar").onclick = function() {
        document.getElementById("sidebar").classList.toggle("active");
    }
</script>

</body>
</html>
