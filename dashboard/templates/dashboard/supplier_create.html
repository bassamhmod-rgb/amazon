{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة مورد – {{ store.name }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body { background:#f7f9fc; font-family:"Cairo",sans-serif; }
        .sidebar { width:230px; background:#fff; height:100vh; position:fixed; top:0; right:0;
                   padding:20px; border-left:1px solid #e0e0e0; }
        .sidebar a { display:block; padding:10px; margin-bottom:8px; color:#333; border-radius:8px; }
        .sidebar a:hover { background:#e9f2ff; color:#0d6efd; }
        .content { margin-right:240px; padding:20px; }

        @media(max-width:768px){
            .sidebar{ right:-260px; transition:.3s; }
            .sidebar.active{ right:0; }
            .content{ margin-right:0; }
            #toggleSidebar{ display:inline-block; }
        }

        #toggleSidebar{
            display:none; font-size:28px; background:none; border:none;
        }
    </style>

</head>

<body>

<button id="toggleSidebar">☰</button>
{% include "dashboard/sidebar.html" %}

<div class="content">

    <h3 class="mb-3">إضافة مورد جديد</h3>

    <form method="post" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label>اسم المورد</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>رقم الهاتف</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label>العنوان</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label>البريد الإلكتروني</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label>الرصيد السابق</label>
            <input type="number" step="0.01" name="opening_balance" class="form-control" value="0">
        </div>

        <button class="btn btn-primary">حفظ</button>
        <a href="{% url 'dashboard:suppliers_list' store.slug %}" class="btn btn-secondary">إلغاء</a>
    </form>

</div>

<script>
document.getElementById("toggleSidebar").onclick = () =>
    document.getElementById("sidebar").classList.toggle("active");
</script>

</body>
</html>
