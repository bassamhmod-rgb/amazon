{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>العملاء – {{ store.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body{
            background:#f7f9fc;
            font-family:"Cairo",sans-serif;
            overflow-x:hidden;
        }

        /* ===== SIDEBAR ===== */
        .sidebar{
            width:230px;
            background:#fff;
            height:100vh;
            position:fixed;
            top:0;
            right:0;
            padding:20px 15px;
            border-left:1px solid #e0e0e0;
            transition:.3s;
            z-index:1000;
        }

        .sidebar a{
            display:block;
            padding:10px 12px;
            margin-bottom:8px;
            color:#333;
            border-radius:8px;
            text-decoration:none;
        }

        .sidebar a:hover{
            background:#e9f2ff;
            color:#0d6efd;
        }

        /* ===== CONTENT ===== */
        .content{
            margin-right:240px;
            padding:20px;
            transition:.3s;
        }

        /* ===== SIDEBAR ARROW ===== */
        #sidebarArrow{
            display:none;
        }

        /* ===== MOBILE (نفس صفحة المنتجات) ===== */
        @media (max-width:768px){
            .sidebar{ right:-260px; }
            .sidebar.active{ right:0; }

            .content{
                margin-right:0;
                padding:15px;
            }

            #sidebarArrow{
                display:flex;
                position:fixed;
                top:50%;
                right:0;
                transform:translateY(-50%);
                width:26px;
                height:48px;
                background:#1A2A4A;
                color:#fff;
                border-radius:10px 0 0 10px;
                align-items:center;
                justify-content:center;
                font-size:18px;
                cursor:pointer;
                z-index:1001;
                box-shadow:-3px 0 10px rgba(0,0,0,.15);
                user-select:none;
            }

            /* الجدول قابل للسحب */
            .table-responsive{
                overflow-x:auto;
                -webkit-overflow-scrolling:touch;
            }

            table{
                min-width:500px;
            }

            table th,
            table td{
                white-space:nowrap;
                vertical-align:middle;
                text-align:center;
            }
        }
    </style>
</head>

<body>

<!-- سهم السايدبار -->
<div id="sidebarArrow">❯</div>

<!-- Sidebar -->
{% include "dashboard/sidebar.html" %}

<!-- Content -->
<div class="content">

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h3 class="mb-0">العملاء</h3>
        <a href="{% url 'dashboard:customer_create' store.slug %}"
           class="btn btn-primary w-100 w-md-auto">
            + إضافة عميل جديد
        </a>
    </div>

    <div class="card p-3 shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped align-middle mb-0">
                <thead>
                    <tr>
                        <th>اسم العميل</th>
                        <th>رقم الهاتف</th>
                        <th class="text-center" style="min-width:120px;">خيارات</th>
                    </tr>
                </thead>
                <tbody>

                {% for customer in customers %}
                    <tr>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.phone }}</td>
                        <td class="text-center">
                            <form method="post"
                                  action="{% url 'dashboard:delete_customer' store.slug customer.id %}"
                                  style="display:inline;">
                                {% csrf_token %}
                                <button type="submit"
                                        class="btn btn-danger js-confirm-delete">
                                    حذف
                                </button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">
                            لا يوجد عملاء بعد
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    const sidebar = document.getElementById("sidebar");
    const arrow = document.getElementById("sidebarArrow");

    arrow.onclick = () => {
        sidebar.classList.toggle("active");
        arrow.innerHTML = sidebar.classList.contains("active") ? "❮" : "❯";
    };
</script>
<script src="{% static 'js/confirm_delete.js' %}"></script>
</body>
</html>
