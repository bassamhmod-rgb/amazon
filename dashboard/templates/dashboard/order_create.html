<script>
function toggleTransactionFields() {
    let type = document.getElementById("transaction_type").value;
    document.getElementById("customerBox").style.display = type === "sale" ? "block" : "none";
    document.getElementById("supplierBox").style.display = type === "purchase" ? "block" : "none";
}
toggleTransactionFields();

/* ============================ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª ============================ */
let productIndex = -1;

document.getElementById("productSearch").addEventListener("keyup", function (e) {
    if (["ArrowDown", "ArrowUp", "Enter"].includes(e.key)) return;

    let q = this.value.trim();
    let box = document.getElementById("searchResults");

    if (!q) {
        box.style.display = "none";
        box.innerHTML = "";
        return;
    }

    fetch(`/dashboard/{{ store.slug }}/search-products/?q=` + encodeURIComponent(q))
        .then(r => r.json())
        .then(data => {
            box.innerHTML = "";
            productIndex = -1;

            data.results.forEach(item => {
                let a = document.createElement("a");
                a.className = "list-group-item list-group-item-action";
                a.innerText = `${item.name} â€“ ${item.price} $`;
                a.onclick = () => selectProduct(item);
                box.appendChild(a);
            });

            box.style.display = "block";
        });
});

/* Ø§Ù„Ø£Ø³Ù‡Ù… + Enter */
document.getElementById("productSearch").addEventListener("keydown", function (e) {
    let items = document.querySelectorAll("#searchResults .list-group-item");
    if (items.length === 0) return;

    if (e.key === "ArrowDown") {
        e.preventDefault();
        productIndex = (productIndex + 1) % items.length;
    }
    else if (e.key === "ArrowUp") {
        e.preventDefault();
        productIndex = (productIndex - 1 + items.length) % items.length;
    }
    else if (e.key === "Enter") {
        e.preventDefault();
        if (productIndex >= 0) {
            items[productIndex].click();
        }
        return;
    }

    items.forEach((item, i) => {
        item.classList.toggle("active", i === productIndex);
    });
});

function selectProduct(item) {
    let tbody = document.getElementById("orderItems");
    let row = document.createElement("tr");

    row.innerHTML = `
        <td>${item.name}<input type="hidden" name="product_id[]" value="${item.id}"></td>
        <td><input type="number" name="price[]" value="${item.price}"
                   class="form-control price en-num" step="0.01" oninput="calculateTotal()"></td>
        <td><input type="number" name="quantity[]" value="1"
                   class="form-control quantity en-num" step="0.01" min="0.01"
                   oninput="calculateTotal()"></td>
        <td class="subtotal fw-bold en-num">${item.price}</td>
        <td><button class="btn btn-danger btn-sm"
                    onclick="this.closest('tr').remove(); calculateTotal()">Ã—</button></td>
    `;

    tbody.appendChild(row);

    document.getElementById("productSearch").value = "";
    document.getElementById("searchResults").style.display = "none";

    calculateTotal();
}

/* ============================ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø²Ø¨ÙˆÙ† ============================ */
let customerIndex = -1;

document.getElementById("customerSearch").addEventListener("keyup", function (e) {
    if (["ArrowDown", "ArrowUp", "Enter"].includes(e.key)) return;

    let q = this.value.trim();

    if (!q) {

        return;
    }

    fetch(`/dashboard/{{ store.slug }}/search-customers/?q=` + encodeURIComponent(q))
        .then(r => r.json())
        .then(data => {
            customerIndex = -1;

            data.results.forEach(item => {
                let a = document.createElement("a");
                a.className = "list-group-item list-group-item-action";
                a.innerText = `${item.name} â€“ ${item.phone}`;
                a.onclick = () => selectCustomer(item);

});

/* Ø§Ù„Ø£Ø³Ù‡Ù… + Enter Ù„Ù„Ø²Ø¨Ø§Ø¦Ù† */
document.getElementById("customerSearch").addEventListener("keydown", function (e) {
    let items = document.querySelectorAll("#customerResults .list-group-item");
    if (!items.length) return;

    if (e.key === "ArrowDown") {
        e.preventDefault();
        customerIndex = (customerIndex + 1) % items.length;
    }
    else if (e.key === "ArrowUp") {
        e.preventDefault();

    else if (e.key === "Enter") {

function selectCustomer(item) {

function removeCustomer() {

document.getElementById("supplierSearch").addEventListener("keyup", function (e) {

function selectSupplier(item) {

/* ============================ Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø¬Ø§Ù…ÙŠØ¹ ============================ */
function calculateTotal() {
    let total = 0;

    document.querySelectorAll("#orderItems tr").forEach(row => {
        let price = parseFloat(row.querySelector(".price").value) || 0;
        let qty   = parseFloat(row.querySelector(".quantity").value) || 0;
        let sub   = price * qty;

        row.querySelector(".subtotal").innerText = sub.toLocaleString();
        total += sub;
    });

    let discount = parseFloat(document.querySelector("input[name='discount']").value) || 0;
    document.getElementById("totalDisplay").value = (total - discount).toLocaleString();
}

</script>
