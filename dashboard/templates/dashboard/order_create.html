<script>
function toggleTransactionFields() {
    let type = document.getElementById("transaction_type").value;
    document.getElementById("customerBox").style.display = type === "sale" ? "block" : "none";
    document.getElementById("supplierBox").style.display = type === "purchase" ? "block" : "none";

/* ============================ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª ============================ */
let productIndex = -1;

document.getElementById("productSearch").addEventListener("keyup", function (e) {
    if (["ArrowDown", "ArrowUp", "Enter"].includes(e.key)) return;

    let q = this.value.trim();
    let box = document.getElementById("searchResults");

    if (!q) {
        box.style.display = "none";
        box.innerHTML = "";
        return;
    }

    fetch(`/dashboard/{{ store.slug }}/search-products/?q=` + encodeURIComponent(q))
        .then(r => r.json())
        .then(data => {
            box.innerHTML = "";
            productIndex = -1;

            data.results.forEach(item => {
                let a = document.createElement("a");
                a.className = "list-group-item list-group-item-action";
                a.innerText = `${item.name} â€“ ${item.price} $`;
                a.onclick = () => selectProduct(item);
                box.appendChild(a);
            });

            box.style.display = "block";
        });
});

/* Ø§Ù„Ø£Ø³Ù‡Ù… + Enter */
document.getElementById("productSearch").addEventListener("keydown", function (e) {
    let items = document.querySelectorAll("#searchResults .list-group-item");
    if (items.length === 0) return;

    if (e.key === "ArrowDown") {
        e.preventDefault();
        productIndex = (productIndex + 1) % items.length;
    }
    else if (e.key === "ArrowUp") {
        e.preventDefault();
        productIndex = (productIndex - 1 + items.length) % items.length;
    }
    else if (e.key === "Enter") {
        e.preventDefault();
        if (productIndex >= 0) {
            items[productIndex].click();
        }
        return;
    }

    items.forEach((item, i) => {
        item.classList.toggle("active", i === productIndex);
    });
});

function calculateTotal() {
    let total = 0;

    document.querySelectorAll("#orderItems tr").forEach(row => {
        let price = parseFloat(row.querySelector(".price").value) || 0;
        let qty   = parseFloat(row.querySelector(".quantity").value) || 0;

    const rows = document.querySelectorAll("#orderItems tr");

    fetch("/dashboard/stores/{{ store.slug }}/cashback-preview/", {

            "X-CSRFToken": "{{ csrf_token }}"

        body: JSON.stringify({ items: items })
    })
    .then(r => r.json())
