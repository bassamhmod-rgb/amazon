{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة عميل – {{ store.name }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body { background:#f7f9fc; font-family:"Cairo",sans-serif; }
        .sidebar {
            width: 230px; background:#fff; height:100vh; position:fixed; top:0; right:0;
            padding:20px 15px; border-left:1px solid #e0e0e0;
        }
        .sidebar a { display:block; padding:10px 12px; margin-bottom:8px; color:#333;
                     border-radius:8px; text-decoration:none; }
        .sidebar a:hover { background:#e9f2ff; color:#0d6efd; }
        .content { margin-right:240px; padding:20px; }
        @media (max-width:768px){
            .sidebar{ right:-260px; transition:.3s; }
            .sidebar.active{ right:0; }
            .content{ margin-right:0; }
            #toggleSidebar{ display:inline-block; }
        }
        #toggleSidebar{ display:none; font-size:28px; background:none; border:none; margin-bottom:10px; }
     .back-to-store-btn {
    background: #d1d5db;
    color: #111 !important;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.back-to-store-btn:hover {
    background: #c5c9d0;
}

    </style>

</head>
<body>

<!-- Mobile toggle button -->
<button id="toggleSidebar">☰</button>

<!-- Sidebar -->
{% include "dashboard/sidebar.html" %}

<!-- Content -->

<div class="content">
    <h3 class="mb-3">إضافة عميل جديد</h3>

    <form method="post" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">اسم العميل</label>
            <input type="text" name="name" class="form-control" placeholder="اكتب اسم العميل" required>
        </div>

        <div class="mb-3">
            <label class="form-label">رقم الموبايل</label>
            <input type="text" name="phone" class="form-control" placeholder="مثال: 0933333333" required>
        </div>

        <button class="btn btn-primary">حفظ</button>
        <a href="{% url 'dashboard:customers_list' store.slug %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>


<script>
    document.getElementById("toggleSidebar").onclick = function() {
        document.getElementById("sidebar").classList.toggle("active");
    }
</script>

</body>
</html>
